<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            pointer-events: none;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px 40px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            animation: fadeInUp 0.8s ease;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-icon svg {
            width: 45px;
            height: 45px;
            fill: white;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #718096;
            font-size: 15px;
            margin-bottom: 35px;
            font-weight: 400;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 20px;
            margin-top: 15px;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(60, 64, 67, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .google-btn:hover::before {
            width: 0;
            height: 0;
        }

        .social-btn:hover {
            transform: translateY(-2px);
        }

        .google-btn:hover {
            transform: translateY(-1px);
        }

        .social-btn:active {
            transform: translateY(0);
        }

        .google-btn {
            background: white;
            color: #3c4043;
            border: 1px solid #dadce0;
            box-shadow: 0 1px 2px rgba(60, 64, 67, 0.1);
        }

        .google-btn:hover {
            background: #f8f9fa;
            box-shadow: 0 2px 4px rgba(60, 64, 67, 0.15);
            border-color: #dadce0;
        }

        .google-btn:active {
            background: #f1f3f4;
            box-shadow: 0 1px 2px rgba(60, 64, 67, 0.1);
        }

        .facebook-btn {
            background: linear-gradient(135deg, #1877f2 0%, #0d5bd8 100%);
            color: white;
            border-color: transparent;
            opacity: 0.6;
            cursor: not-allowed;
            position: relative;
            margin-bottom: 25px;
        }

        .facebook-btn:hover {
            background: linear-gradient(135deg, #1877f2 0%, #0d5bd8 100%);
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }

        .facebook-btn::after {
            content: '(Indisponível)';
            position: absolute;
            font-size: 11px;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: #a0aec0;
            font-weight: 400;
            white-space: nowrap;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            position: relative;
            z-index: 1;
        }

        .google-icon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            position: relative;
            z-index: 1;
        }

        .social-btn span {
            position: relative;
            z-index: 1;
        }

        .google-btn span {
            font-weight: 500;
            letter-spacing: 0.25px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #a0aec0;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, transparent, #e2e8f0, transparent);
        }

        .divider span {
            padding: 0 15px;
        }

        .footer {
            margin-top: 35px;
            font-size: 13px;
            color: #718096;
            line-height: 1.6;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
                border-radius: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            .social-btn {
                padding: 12px 18px;
                font-size: 15px;
            }

            .logo-icon {
                width: 70px;
                height: 70px;
            }

            .logo-icon svg {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                </svg>
            </div>
            <h1>Sistema de Gestão</h1>
            <p class="subtitle">Acesse sua conta para continuar</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <a href="/oauth2/authorization/google" class="social-btn google-btn">
            <div class="google-icon-wrapper">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                    <g fill="#000" fill-rule="evenodd">
                        <path d="M9 3.48c1.69 0 3.21.89 4.03 2.2l2.99-2.99C14.54.81 11.96 0 9 0 5.48 0 2.35 2.02.72 4.96l3.46 2.69C4.85 5.96 6.77 3.48 9 3.48z" fill="#EA4335"/>
                        <path d="M17.64 9.2c0-.74-.06-1.28-.19-1.84H9v3.34h4.96c-.21 1.18-.84 2.18-1.79 2.86l2.78 2.15c2.45-2.26 3.69-5.58 3.69-9.51z" fill="#4285F4"/>
                        <path d="M3.88 10.78A5.54 5.54 0 0 1 3.58 9c0-.62.11-1.22.29-1.78L.72 4.48A9.21 9.21 0 0 0 0 9c0 1.45.35 2.82.72 4.04l3.16-2.26z" fill="#FBBC05"/>
                        <path d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.78-2.15c-.76.53-1.78.9-3.18.9-2.23 0-4.15-1.48-4.85-3.64L.72 13.04C2.35 15.98 5.48 18 9 18z" fill="#34A853"/>
                    </g>
                </svg>
            </div>
            <span>Continuar com Google</span>
        </a>

        <a href="#" class="social-btn facebook-btn" onclick="event.preventDefault(); return false;" title="Login com Facebook não está disponível no momento">
            <img src="https://www.svgrepo.com/show/452196/facebook-1.svg" alt="Facebook Logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22%3E%3Cpath fill=%22%23fff%22 d=%22M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z%22/%3E%3C/svg%3E'">
            <span>Entrar com Facebook</span>
        </a>

        <div class="footer">
            <p>Ao continuar, você concorda com os nossos <a href="#">termos de uso</a> e <a href="#">política de privacidade</a>.</p>
        </div>
    </div>

    <script>
        // Verifica se há erro na URL e exibe mensagem
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = 'Erro ao fazer login. Por favor, tente novamente.';
            errorDiv.classList.add('show');
            
            // Remove a mensagem após 5 segundos
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
