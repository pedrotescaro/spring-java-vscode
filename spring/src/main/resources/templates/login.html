<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: none; /* fundo removido */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 360px;
            animation: fadeIn 0.6s ease;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .google-btn {
            background-color: #db4437;
            color: white;
        }

        .facebook-btn {
            background-color: #1877f2;
            color: white;
        }

        .social-btn img {
            width: 22px;
            height: 22px;
        }

        a {
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            margin-top: 25px;
            font-size: 13px;
            color: #666;
        }

        .footer a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }     
    </style>
</head>
<body>
    <div class="login-container">
      <h2>Entrar com Redes Sociais</h2>
      
      <a href="/oauth2/authorization/google">
        <button class="social-btn google-btn">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo">
            Entrar com Google
        </button>
      </a>

      <a href="/oauth2/authorization/facebook">
            <button class="social-btn facebook-btn">
                <img src="https://www.svgrepo.com/show/452196/facebook-1.svg" alt="Facebook Logo">
                Entrar com Facebook
            </button>
        </a>

      <div class="footer">
          <p>Ao continuar, você concorda com os nossos <a href="#">termos</a> e <a href="#">política de privacidade</a>.</p>
      </div>
</body>
</html>
