<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estudantes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
            background: white;
            padding: 24px 32px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: #2d3748;
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 101, 101, 0.4);
        }

        .form-container {
            background: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .error-message {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .error-border {
            border-color: #e53e3e !important;
            background-color: #fff5f5;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 24px;
        }

        .form-actions button {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #saveBtn, #updateBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #saveBtn:hover, #updateBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .table-container {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        th {
            padding: 16px;
            text-align: left;
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
            color: #2d3748;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f7fafc;
            transform: scale(1.01);
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .actions button {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .actions .btn-edit {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .actions .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }

        .actions .btn-delete {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .actions .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.4);
        }

        .actions .btn-address {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
        }

        .actions .btn-address:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }

            h1 {
                font-size: 24px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-container {
                padding: 20px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Gerenciamento de Estudantes</h1>
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="window.location.href='/teachers'">üë®‚Äçüè´ Professores</button>
                <button class="btn btn-danger" onclick="window.location.href='/logout'">üö™ Logout</button>
            </div>
        </div>

        <div class="form-container">
            <input id="studentId" type="hidden" />
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">Primeiro Nome</label>
                    <input id="firstName" type="text" placeholder="Digite o primeiro nome" required>
                    <div id="firstNameError" class="error-message">O primeiro nome √© obrigat√≥rio.</div>
                </div>

                <div class="form-group">
                    <label for="lastName">√öltimo Nome</label>
                    <input id="lastName" type="text" placeholder="Digite o √∫ltimo nome" required>
                    <div id="lastNameError" class="error-message">O √∫ltimo nome √© obrigat√≥rio.</div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="exemplo@email.com" required>
                    <div id="emailError" class="error-message">O e-mail √© obrigat√≥rio.</div>
                </div>
            </div>

            <div class="form-actions">
                <button id="saveBtn" onclick="saveStudent()">‚ûï Adicionar</button>
                <button id="updateBtn" onclick="updateStudent()" style="display:none;">‚úèÔ∏è Atualizar</button>
                <button class="btn-secondary" onclick="resetForm()">üîÑ Limpar</button>
                <button class="btn-secondary" onclick="window.location.href='/address'">üìç Endere√ßos</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Primeiro Nome</th>
                        <th>√öltimo Nome</th>
                        <th>Email</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = '/api/v1/students';

        function showError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const error = document.getElementById(fieldId + 'Error');
            input.classList.add('error-border');
            error.innerText = message;
            error.style.display = 'block';
        }

        function clearError(fieldId) {
            const input = document.getElementById(fieldId);
            const error = document.getElementById(fieldId + 'Error');
            input.classList.remove('error-border');
            error.style.display = 'none';
        }

        function validateFields(firstName, lastName, email) {
            let valid = true;
            clearError('firstName');
            clearError('lastName');
            clearError('email');

            if (!firstName) {
                showError('firstName', 'O campo Primeiro Nome √© obrigat√≥rio.');
                valid = false;
            }

            if (!lastName) {
                showError('lastName', 'O campo √öltimo Nome √© obrigat√≥rio.');
                valid = false;
            }

            if (!email) {
                showError('email', 'O campo E-mail √© obrigat√≥rio.');
                valid = false;
            } else {
                const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
                if (!emailRegex.test(email)) {
                    showError('email', 'Digite um e-mail v√°lido (ex: exemplo@email.com).');
                    valid = false;
                }
            }
            return valid;
        }

        document.getElementById('email').addEventListener('blur', async function() {
            const email = this.value.trim();
            const studentId = document.getElementById('studentId').value;
            clearError('email');
            if (!email) return;

            try {
                const resp = await fetch(`${API_URL}/check-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, studentId: studentId || null })
                });
                if (resp.status === 409) {
                    showError('email', 'Este e-mail j√° est√° cadastrado. Use outro endere√ßo.');
                }
            } catch {
                console.log("Falha ao verificar o e-mail.");
            }
        });

        async function loadStudents() {
            try {
                const resp = await fetch(API_URL);
                if (!resp.ok) throw new Error('Erro ao carregar lista');
                const students = await resp.json();
                const tbody = document.getElementById('studentsTableBody');
                tbody.innerHTML = '';
                
                if (students.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px; color: #a0aec0;">Nenhum estudante cadastrado ainda.</td></tr>';
                    return;
                }

                students.forEach(s => {
                    const id = s.studentId ?? s.id;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${id}</td>
                        <td>${s.firstName}</td>
                        <td>${s.lastName}</td>
                        <td>${s.email}</td>
                        <td class="actions">
                            <button class="btn-edit" onclick="editStudent(${id})">‚úèÔ∏è Editar</button>
                            <button class="btn-delete" onclick="deleteStudent(${id})">üóëÔ∏è Excluir</button>
                            <button class="btn-address" onclick="window.location.href='/address?studentId=${id}'">üìç Endere√ßo</button>
                        </td>`;
                    tbody.appendChild(row);
                });
            } catch {
                alert('Erro ao carregar estudantes.');
            }
        }

        async function saveStudent() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!validateFields(firstName, lastName, email)) return;

            const student = { firstName, lastName, email };

            try {
                const resp = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(student)
                });

                if (resp.status === 409) {
                    showError('email', 'Este e-mail j√° est√° cadastrado. Use outro endere√ßo.');
                    return;
                }

                if (resp.ok) {
                    alert('‚úÖ Registro adicionado com sucesso!');
                    resetForm();
                    loadStudents();
                } else {
                    alert('‚ùå Erro ao salvar o registro');
                }
            } catch {
                alert('‚ùå Falha de comunica√ß√£o com o servidor.');
            }
        }

        async function updateStudent() {
            const id = document.getElementById('studentId').value;
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!validateFields(firstName, lastName, email)) return;

            const student = { studentId: Number(id), firstName, lastName, email };

            try {
                const resp = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(student)
                });

                if (resp.status === 409) {
                    showError('email', 'Este e-mail j√° est√° cadastrado. Use outro endere√ßo.');
                    return;
                }

                if (resp.ok) {
                    alert('‚úÖ Registro atualizado com sucesso!');
                    resetForm();
                    loadStudents();
                } else {
                    alert('‚ùå Erro ao atualizar o registro');
                }
            } catch {
                alert('‚ùå Falha de comunica√ß√£o com o servidor.');
            }
        }

        async function editStudent(id) {
            try {
                const resp = await fetch(`${API_URL}/${id}`);
                if (!resp.ok) { alert("‚ùå Registro n√£o encontrado."); return; }
                const s = await resp.json();
                document.getElementById('studentId').value = s.studentId ?? s.id ?? '';
                document.getElementById('firstName').value = s.firstName ?? '';
                document.getElementById('lastName').value = s.lastName ?? '';
                document.getElementById('email').value = s.email ?? '';

                clearError('firstName');
                clearError('lastName');
                clearError('email');

                document.getElementById('saveBtn').style.display = 'none';
                document.getElementById('updateBtn').style.display = 'inline-block';
            } catch {
                alert("‚ùå Erro ao carregar os dados do estudante.");
            }
        }

        async function deleteStudent(id) {
            if (!confirm("‚ö†Ô∏è Deseja realmente excluir este registro?")) return;
            try {
                const resp = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (resp.ok) {
                    alert("‚úÖ Registro exclu√≠do com sucesso!");
                    loadStudents();
                    resetForm();
                } else {
                    alert("‚ùå Erro ao excluir o registro");
                }
            } catch {
                alert("‚ùå Falha de comunica√ß√£o com o servidor.");
            }
        }

        function resetForm() {
            document.getElementById('studentId').value = '';
            ['firstName', 'lastName', 'email'].forEach(clearError);
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('email').value = '';
            document.getElementById('saveBtn').style.display = 'inline-block';
            document.getElementById('updateBtn').style.display = 'none';
        }

        loadStudents();
    </script>
</body>
</html>
