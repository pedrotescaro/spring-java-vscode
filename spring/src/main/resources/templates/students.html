<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estudantes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            padding: 24px;
            color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 28px 32px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .header-icon svg {
            width: 26px;
            height: 26px;
            fill: none;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .btn svg {
            width: 18px;
            height: 18px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .actions button svg {
            width: 14px;
            height: 14px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .empty-state-icon svg {
            width: 48px;
            height: 48px;
            fill: none;
            stroke: currentColor;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .form-container {
            padding: 32px;
        }

        .form-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 24px;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            color: #ffffff;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        .error-message {
            color: #fca5a5;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .error-border {
            border-color: #ef4444 !important;
            background: rgba(239, 68, 68, 0.1) !important;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-container {
            padding: 0;
            overflow: hidden;
        }

        .table-header {
            padding: 24px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .table-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(255, 255, 255, 0.03);
        }

        th {
            padding: 16px 24px;
            text-align: left;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 18px 24px;
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .actions button {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            font-family: inherit;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-edit {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .btn-edit:hover {
            background: rgba(34, 197, 94, 0.25);
            transform: translateY(-1px);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.25);
            transform: translateY(-1px);
        }

        .btn-address {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .btn-address:hover {
            background: rgba(59, 130, 246, 0.25);
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 24px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-state-icon {
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 15px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            background: rgba(102, 126, 234, 0.15);
            color: #a5b4fc;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .header {
                flex-direction: column;
                align-items: stretch;
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .form-container {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            th, td {
                padding: 14px 16px;
            }

            .nav-buttons {
                width: 100%;
            }

            .nav-buttons .btn {
                flex: 1;
                justify-content: center;
            }
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .toast.success {
            background: rgba(34, 197, 94, 0.9);
            color: white;
        }

        .toast.error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }

        .toast.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card header">
            <div class="header-left">
                <div class="header-icon">
                    <svg viewBox="0 0 24 24"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/><path d="M8 7h8"/><path d="M8 11h6"/></svg>
                </div>
                <h1>Gerenciamento de Estudantes</h1>
            </div>
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="window.location.href='/teachers'">
                    <svg viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    Professores
                </button>
                <button class="btn btn-danger" onclick="window.location.href='/logout'">
                    <svg viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    Sair
                </button>
            </div>
        </div>

        <div class="glass-card form-container">
            <div class="form-title">Cadastrar Novo Estudante</div>
            <input id="studentId" type="hidden" />
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">Primeiro Nome</label>
                    <input id="firstName" type="text" placeholder="Digite o primeiro nome" required>
                    <div id="firstNameError" class="error-message">O primeiro nome é obrigatório.</div>
                </div>

                <div class="form-group">
                    <label for="lastName">Último Nome</label>
                    <input id="lastName" type="text" placeholder="Digite o último nome" required>
                    <div id="lastNameError" class="error-message">O último nome é obrigatório.</div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="exemplo@email.com" required>
                    <div id="emailError" class="error-message">O e-mail é obrigatório.</div>
                </div>
            </div>

            <div class="form-actions">
                <button id="saveBtn" class="btn btn-primary" onclick="saveStudent()">
                    <svg viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                    Adicionar
                </button>
                <button id="updateBtn" class="btn btn-primary" onclick="updateStudent()" style="display:none;">
                    <svg viewBox="0 0 24 24"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>
                    Atualizar
                </button>
                <button class="btn btn-secondary" onclick="resetForm()">
                    <svg viewBox="0 0 24 24"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
                    Limpar
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='/address'">
                    <svg viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                    Endereços
                </button>
            </div>
        </div>

        <div class="glass-card table-container">
            <div class="table-header">
                <div class="table-title">Lista de Estudantes</div>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Primeiro Nome</th>
                            <th>Último Nome</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const API_URL = '/api/v1/students';

        const ICONS = {
            edit: '<svg viewBox="0 0 24 24"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>',
            delete: '<svg viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>',
            location: '<svg viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>',
            inbox: '<svg viewBox="0 0 24 24"><polyline points="22 12 16 12 14 15 10 15 8 12 2 12"/><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/></svg>'
        };

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function showError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const error = document.getElementById(fieldId + 'Error');
            input.classList.add('error-border');
            error.innerText = message;
            error.style.display = 'block';
        }

        function clearError(fieldId) {
            const input = document.getElementById(fieldId);
            const error = document.getElementById(fieldId + 'Error');
            input.classList.remove('error-border');
            error.style.display = 'none';
        }

        function validateFields(firstName, lastName, email) {
            let valid = true;
            clearError('firstName');
            clearError('lastName');
            clearError('email');

            if (!firstName) {
                showError('firstName', 'O campo Primeiro Nome é obrigatório.');
                valid = false;
            }

            if (!lastName) {
                showError('lastName', 'O campo Último Nome é obrigatório.');
                valid = false;
            }

            if (!email) {
                showError('email', 'O campo E-mail é obrigatório.');
                valid = false;
            } else {
                const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
                if (!emailRegex.test(email)) {
                    showError('email', 'Digite um e-mail válido (ex: exemplo@email.com).');
                    valid = false;
                }
            }
            return valid;
        }

        document.getElementById('email').addEventListener('blur', async function() {
            const email = this.value.trim();
            const studentId = document.getElementById('studentId').value;
            clearError('email');
            if (!email) return;

            try {
                const resp = await fetch(`${API_URL}/check-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, studentId: studentId || null })
                });
                if (resp.status === 409) {
                    showError('email', 'Este e-mail já está cadastrado. Use outro endereço.');
                }
            } catch {
                console.log("Falha ao verificar o e-mail.");
            }
        });

        async function loadStudents() {
            try {
                const resp = await fetch(API_URL);
                if (!resp.ok) throw new Error('Erro ao carregar lista');
                const students = await resp.json();
                const tbody = document.getElementById('studentsTableBody');
                tbody.innerHTML = '';
                
                if (students.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5">
                                <div class="empty-state">
                                    <div class="empty-state-icon">${ICONS.inbox}</div>
                                    <p>Nenhum estudante cadastrado ainda.</p>
                                </div>
                            </td>
                        </tr>`;
                    return;
                }

                students.forEach(s => {
                    const id = s.studentId ?? s.id;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><span class="badge">#${id}</span></td>
                        <td>${s.firstName}</td>
                        <td>${s.lastName}</td>
                        <td>${s.email}</td>
                        <td class="actions">
                            <button class="btn-edit" onclick="editStudent(${id})">${ICONS.edit} Editar</button>
                            <button class="btn-delete" onclick="deleteStudent(${id})">${ICONS.delete} Excluir</button>
                            <button class="btn-address" onclick="window.location.href='/address?studentId=${id}'">${ICONS.location} Endereço</button>
                        </td>`;
                    tbody.appendChild(row);
                });
            } catch {
                showToast('Erro ao carregar estudantes.', 'error');
            }
        }

        async function saveStudent() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!validateFields(firstName, lastName, email)) return;

            const student = { firstName, lastName, email };

            try {
                const resp = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(student)
                });

                if (resp.status === 409) {
                    showError('email', 'Este e-mail já está cadastrado. Use outro endereço.');
                    return;
                }

                if (resp.ok) {
                    showToast('Estudante adicionado com sucesso!');
                    resetForm();
                    loadStudents();
                } else {
                    showToast('Erro ao salvar o registro', 'error');
                }
            } catch {
                showToast('Falha de comunicação com o servidor.', 'error');
            }
        }

        async function updateStudent() {
            const id = document.getElementById('studentId').value;
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!validateFields(firstName, lastName, email)) return;

            const student = { studentId: Number(id), firstName, lastName, email };

            try {
                const resp = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(student)
                });

                if (resp.status === 409) {
                    showError('email', 'Este e-mail já está cadastrado. Use outro endereço.');
                    return;
                }

                if (resp.ok) {
                    showToast('Estudante atualizado com sucesso!');
                    resetForm();
                    loadStudents();
                } else {
                    showToast('Erro ao atualizar o registro', 'error');
                }
            } catch {
                showToast('Falha de comunicação com o servidor.', 'error');
            }
        }

        async function editStudent(id) {
            try {
                const resp = await fetch(`${API_URL}/${id}`);
                if (!resp.ok) { showToast("Registro não encontrado.", 'error'); return; }
                const s = await resp.json();
                document.getElementById('studentId').value = s.studentId ?? s.id ?? '';
                document.getElementById('firstName').value = s.firstName ?? '';
                document.getElementById('lastName').value = s.lastName ?? '';
                document.getElementById('email').value = s.email ?? '';

                clearError('firstName');
                clearError('lastName');
                clearError('email');

                document.getElementById('saveBtn').style.display = 'none';
                document.getElementById('updateBtn').style.display = 'inline-flex';
                
                document.querySelector('.form-title').textContent = 'Editar Estudante';
                document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
            } catch {
                showToast("Erro ao carregar os dados do estudante.", 'error');
            }
        }

        async function deleteStudent(id) {
            if (!confirm("Deseja realmente excluir este registro?")) return;
            try {
                const resp = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (resp.ok) {
                    showToast("Estudante excluído com sucesso!");
                    loadStudents();
                    resetForm();
                } else {
                    showToast("Erro ao excluir o registro", 'error');
                }
            } catch {
                showToast("Falha de comunicação com o servidor.", 'error');
            }
        }

        function resetForm() {
            document.getElementById('studentId').value = '';
            ['firstName', 'lastName', 'email'].forEach(clearError);
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('email').value = '';
            document.getElementById('saveBtn').style.display = 'inline-flex';
            document.getElementById('updateBtn').style.display = 'none';
            document.querySelector('.form-title').textContent = 'Cadastrar Novo Estudante';
        }
