<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professores</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            padding: 24px;
            color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 28px 32px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .header-icon svg {
            width: 26px;
            height: 26px;
            fill: none;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .btn svg {
            width: 18px;
            height: 18px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .actions button svg {
            width: 14px;
            height: 14px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .empty-state-icon svg {
            width: 48px;
            height: 48px;
            fill: none;
            stroke: currentColor;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .cep-loading svg {
            width: 14px;
            height: 14px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 6px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .form-container {
            padding: 32px;
        }

        .form-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 24px;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            color: #ffffff;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        .form-group input[readonly] {
            background: rgba(255, 255, 255, 0.02);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .error-message {
            color: #fca5a5;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .error-border {
            border-color: #ef4444 !important;
            background: rgba(239, 68, 68, 0.1) !important;
        }

        .subjects-container {
            grid-column: 1 / -1;
        }

        .subject-field-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            margin-bottom: 12px;
        }

        .subject-field-wrapper .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .btn-add-subject {
            padding: 14px 18px;
            border-radius: 12px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.03);
            color: #a5b4fc;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 52px;
            height: 52px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-add-subject svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .btn-add-subject:hover {
            background: rgba(102, 126, 234, 0.15);
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .btn-remove-subject {
            padding: 14px 18px;
            border-radius: 12px;
            border: none;
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 52px;
            height: 52px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-remove-subject svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .btn-remove-subject:hover {
            background: rgba(239, 68, 68, 0.25);
            transform: translateY(-2px);
        }

        .cep-loading {
            display: none;
            color: #a5b4fc;
            font-size: 12px;
            margin-top: 4px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-container {
            padding: 0;
            overflow: hidden;
        }

        .table-header {
            padding: 24px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-title {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .table-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(255, 255, 255, 0.03);
        }

        th {
            padding: 16px 20px;
            text-align: left;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
        }

        td {
            padding: 16px 20px;
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .subject-tag {
            display: inline-block;
            background: rgba(102, 126, 234, 0.15);
            color: #a5b4fc;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            margin: 2px;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .actions button {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            font-family: inherit;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-edit {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .btn-edit:hover {
            background: rgba(34, 197, 94, 0.25);
            transform: translateY(-1px);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.25);
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 24px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-state-icon {
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            background: rgba(102, 126, 234, 0.15);
            color: #a5b4fc;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .toast.success {
            background: rgba(34, 197, 94, 0.9);
            color: white;
        }

        .toast.error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }

        .toast.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .header {
                flex-direction: column;
                align-items: stretch;
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .form-container {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            th, td {
                padding: 12px 14px;
            }

            .nav-buttons {
                width: 100%;
            }

            .nav-buttons .btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card header">
            <div class="header-left">
                <div class="header-icon">
                    <svg viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                </div>
                <h1>Cadastro de Professores</h1>
            </div>
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="window.location.href='/students'">
                    <svg viewBox="0 0 24 24"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/><path d="M8 7h8"/><path d="M8 11h6"/></svg>
                    Estudantes
                </button>
                <button class="btn btn-danger" onclick="window.location.href='/logout'">
                    <svg viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    Sair
                </button>
            </div>
        </div>

        <div class="glass-card form-container">
            <div class="form-title">Cadastrar Novo Professor</div>
            <input id="teacherId" type="hidden" />
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">Primeiro Nome</label>
                    <input id="firstName" type="text" placeholder="Digite o primeiro nome" />
                    <span id="firstNameError" class="error-message">Campo obrigatório</span>
                </div>

                <div class="form-group">
                    <label for="lastName">Último Nome</label>
                    <input id="lastName" type="text" placeholder="Digite o último nome" />
                    <span id="lastNameError" class="error-message">Campo obrigatório</span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="email@escola.com" />
                    <span id="emailError" class="error-message">Campo obrigatório</span>
                </div>

                <div class="form-group subjects-container">
                    <label>Disciplinas</label>
                    <div id="subjectsContainer">
                        <div class="subject-field-wrapper">
                            <div class="form-group" style="margin-bottom: 0;">
                                <input class="subject-input" type="text" placeholder="Ex.: Matemática" />
                            </div>
                            <button type="button" class="btn-add-subject" onclick="addSubjectField()" title="Adicionar disciplina">
                                <svg viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="zipCode">CEP</label>
                    <input id="zipCode" type="text" placeholder="00000000" maxlength="8" />
                    <span class="cep-loading" id="cepLoading">
                        <svg viewBox="0 0 24 24"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
                        Buscando CEP...
                    </span>
                </div>

                <div class="form-group">
                    <label for="street">Rua</label>
                    <input id="street" type="text" placeholder="Nome da rua" />
                </div>

                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input id="city" type="text" placeholder="Nome da cidade" />
                </div>

                <div class="form-group">
                    <label for="state">Estado</label>
                    <input id="state" type="text" placeholder="UF" maxlength="2" />
                </div>
            </div>

            <div class="form-actions">
                <button id="saveBtn" class="btn btn-primary" onclick="saveTeacher()">
                    <svg viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                    Adicionar
                </button>
                <button id="updateBtn" class="btn btn-primary" style="display:none;" onclick="updateTeacher()">
                    <svg viewBox="0 0 24 24"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>
                    Atualizar
                </button>
                <button class="btn btn-secondary" onclick="resetForm()">
                    <svg viewBox="0 0 24 24"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
                    Limpar
                </button>
            </div>
        </div>

        <div class="glass-card table-container">
            <div class="table-header">
                <div class="table-title">Lista de Professores</div>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Disciplinas</th>
                            <th>CEP</th>
                            <th>Rua</th>
                            <th>Cidade</th>
                            <th>UF</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="teacherTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const API_URL = '/api/v1/teachers';
        const CEP_API = '/api/v1/cep';

        const ICONS = {
            edit: '<svg viewBox="0 0 24 24"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>',
            delete: '<svg viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>',
            plus: '<svg viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>',
            inbox: '<svg viewBox="0 0 24 24"><polyline points="22 12 16 12 14 15 10 15 8 12 2 12"/><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/></svg>'
        };

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function addSubjectField() {
            const container = document.getElementById('subjectsContainer');
            const wrapper = document.createElement('div');
            wrapper.className = 'subject-field-wrapper';
            wrapper.innerHTML = `
                <div class="form-group" style="margin-bottom: 0;">
                    <input class="subject-input" type="text" placeholder="Ex.: Matemática" />
                </div>
                <button type="button" class="btn-remove-subject" onclick="removeSubjectField(this)" title="Remover disciplina">
                    ${ICONS.delete}
                </button>
            `;
            container.appendChild(wrapper);
        }

        function removeSubjectField(button) {
            const wrapper = button.closest('.subject-field-wrapper');
            const container = document.getElementById('subjectsContainer');
            if (container.children.length > 1) {
                wrapper.remove();
            } else {
                showToast('É necessário ter pelo menos uma disciplina.', 'error');
            }
        }

        function getSubjects() {
            const inputs = document.querySelectorAll('.subject-input');
            const subjects = Array.from(inputs)
                .map(input => input.value.trim())
                .filter(subject => subject.length > 0);
            return subjects.join(', ');
        }

        function setSubjects(subjectsString) {
            const container = document.getElementById('subjectsContainer');
            container.innerHTML = '';
            
            if (!subjectsString || subjectsString.trim() === '') {
                const wrapper = document.createElement('div');
                wrapper.className = 'subject-field-wrapper';
                wrapper.innerHTML = `
                    <div class="form-group" style="margin-bottom: 0;">
                        <input class="subject-input" type="text" placeholder="Ex.: Matemática" />
                    </div>
                    <button type="button" class="btn-add-subject" onclick="addSubjectField()" title="Adicionar disciplina">
                        ${ICONS.plus}
                    </button>
                `;
                container.appendChild(wrapper);
                return;
            }

            const subjects = subjectsString.split(',').map(s => s.trim()).filter(s => s);
            
            subjects.forEach((subject, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'subject-field-wrapper';
                const isLast = index === subjects.length - 1;
                wrapper.innerHTML = `
                    <div class="form-group" style="margin-bottom: 0;">
                        <input class="subject-input" type="text" placeholder="Ex.: Matemática" value="${subject}" />
                    </div>
                    ${isLast 
                        ? `<button type="button" class="btn-add-subject" onclick="addSubjectField()" title="Adicionar disciplina">${ICONS.plus}</button>`
                        : `<button type="button" class="btn-remove-subject" onclick="removeSubjectField(this)" title="Remover disciplina">${ICONS.delete}</button>`
                    }
                `;
                container.appendChild(wrapper);
            });
        }

        function showError(id, message) {
            const input = document.getElementById(id);
            const error = document.getElementById(id + 'Error');
            input.classList.add('error-border');
            if (error) {
                error.innerText = message;
                error.style.display = 'block';
            }
        }

        function clearError(id) {
            const input = document.getElementById(id);
            const error = document.getElementById(id + 'Error');
            input.classList.remove('error-border');
            if (error) error.style.display = 'none';
        }

        function validate(firstName, lastName, email) {
            let ok = true;
            ['firstName', 'lastName', 'email'].forEach(clearError);
            if (!firstName) { showError('firstName', 'Primeiro nome é obrigatório'); ok = false; }
            if (!lastName) { showError('lastName', 'Último nome é obrigatório'); ok = false; }
            if (!email) {
                showError('email', 'Email é obrigatório');
                ok = false;
            } else {
                const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
                if (!emailRegex.test(email)) { showError('email', 'Email inválido'); ok = false; }
            }
            return ok;
        }

        document.getElementById('email').addEventListener('blur', async function() {
            const email = this.value.trim();
            const id = document.getElementById('teacherId').value;
            if (!email) return;
            try {
                const resp = await fetch(`${API_URL}/check-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, id: id || null })
                });
                if (resp.status === 409) {
                    showError('email', 'Este email já está em uso.');
                }
            } catch (e) {
                console.error('Falha ao verificar email', e);
            }
        });

        async function loadTeachers() {
            try {
                const resp = await fetch(API_URL);
                if (!resp.ok) throw new Error();
                const teachers = await resp.json();
                const tbody = document.getElementById('teacherTableBody');
                tbody.innerHTML = '';
                
                if (teachers.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="9">
                                <div class="empty-state">
                                    <div class="empty-state-icon">${ICONS.inbox}</div>
                                    <p>Nenhum professor cadastrado ainda.</p>
                                </div>
                            </td>
                        </tr>`;
                    return;
                }

                teachers.forEach(t => {
                    const id = t.id;
                    const subjects = (t.subject || '').split(',').map(s => s.trim()).filter(s => s);
                    const subjectsDisplay = subjects.length > 0 
                        ? subjects.map(s => `<span class="subject-tag">${s}</span>`).join('')
                        : '<span style="color: rgba(255,255,255,0.3)">-</span>';
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><span class="badge">#${id}</span></td>
                        <td>${(t.firstName || '') + ' ' + (t.lastName || '')}</td>
                        <td>${t.email || ''}</td>
                        <td style="max-width: 200px;">${subjectsDisplay}</td>
                        <td>${t.zipCode || '-'}</td>
                        <td>${t.street || '-'}</td>
                        <td>${t.city || '-'}</td>
                        <td>${t.state || '-'}</td>
                        <td class="actions">
                            <button class="btn-edit" onclick="editTeacher(${id})">${ICONS.edit} Editar</button>
                            <button class="btn-delete" onclick="deleteTeacher(${id})">${ICONS.delete} Excluir</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (e) {
                console.error(e);
                showToast('Erro ao carregar professores', 'error');
            }
        }

        async function saveTeacher() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = getSubjects();
            const zipCode = document.getElementById('zipCode').value.trim();
            const street = document.getElementById('street').value.trim();
            const city = document.getElementById('city').value.trim();
            const state = document.getElementById('state').value.trim();

            if (!validate(firstName, lastName, email)) return;
            const teacher = { firstName, lastName, email, subject, zipCode, street, city, state };

            try {
                const resp = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(teacher)
                });
                if (resp.status === 409) { showError('email', 'Este email já está em uso.'); return; }
                if (!resp.ok) throw new Error();
                showToast('Professor cadastrado com sucesso!');
                resetForm();
                loadTeachers();
            } catch (e) {
                console.error(e);
                showToast('Erro ao salvar professor', 'error');
            }
        }

        async function editTeacher(id) {
            try {
                const resp = await fetch(`${API_URL}/${id}`);
                if (!resp.ok) { showToast('Professor não encontrado', 'error'); return; }
                const t = await resp.json();
                document.getElementById('teacherId').value = t.id ?? '';
                document.getElementById('firstName').value = t.firstName || '';
                document.getElementById('lastName').value = t.lastName || '';
                document.getElementById('email').value = t.email || '';
                setSubjects(t.subject || '');
                document.getElementById('zipCode').value = t.zipCode || '';
                document.getElementById('street').value = t.street || '';
                document.getElementById('city').value = t.city || '';
                document.getElementById('state').value = t.state || '';

                document.getElementById('saveBtn').style.display = 'none';
                document.getElementById('updateBtn').style.display = 'inline-flex';
                
                document.querySelector('.form-title').textContent = 'Editar Professor';
                document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
            } catch (e) {
                console.error(e);
                showToast('Erro ao carregar professor', 'error');
            }
        }

        async function updateTeacher() {
            const id = document.getElementById('teacherId').value;
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = getSubjects();
            const zipCode = document.getElementById('zipCode').value.trim();
            const street = document.getElementById('street').value.trim();
            const city = document.getElementById('city').value.trim();
            const state = document.getElementById('state').value.trim();

            if (!id) { showToast('Selecione um professor para atualizar', 'error'); return; }
            if (!validate(firstName, lastName, email)) return;

            const teacher = { id: Number(id), firstName, lastName, email, subject, zipCode, street, city, state };

            try {
                const resp = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(teacher)
                });
                if (resp.status === 409) { showError('email', 'Este email já está em uso.'); return; }
                if (!resp.ok) throw new Error();
                showToast('Professor atualizado com sucesso!');
                resetForm();
                loadTeachers();
            } catch (e) {
                console.error(e);
                showToast('Erro ao atualizar professor', 'error');
            }
        }

        async function deleteTeacher(id) {
            if (!confirm('Deseja realmente excluir este professor?')) return;
            try {
                const resp = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (!resp.ok) throw new Error();
                showToast('Professor excluído com sucesso!');
                loadTeachers();
                resetForm();
            } catch (e) {
                console.error(e);
                showToast('Erro ao excluir professor', 'error');
            }
        }

        function resetForm() {
            document.getElementById('teacherId').value = '';
            ['firstName', 'lastName', 'email', 'zipCode', 'street', 'city', 'state'].forEach(id => {
                document.getElementById(id).value = '';
                clearError(id);
            });
            setSubjects('');
            document.getElementById('saveBtn').style.display = 'inline-flex';
            document.getElementById('updateBtn').style.display = 'none';
            document.querySelector('.form-title').textContent = 'Cadastrar Novo Professor';
        }

        document.getElementById('zipCode').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
        });

        document.getElementById('zipCode').addEventListener('blur', async function() {
            const cep = this.value.replace(/\D/g, '');
            if (cep.length !== 8) return;

            const loadingEl = document.getElementById('cepLoading');
            loadingEl.style.display = 'block';

            try {
                const resp = await fetch(`${CEP_API}/${cep}`);
                if (!resp.ok) {
                    loadingEl.style.display = 'none';
                    return;
                }
                const data = await resp.json();
                document.getElementById('street').value = (data.logradouro || data.street || '').trim();
                document.getElementById('city').value = (data.localidade || data.city || '').trim();
                document.getElementById('state').value = (data.uf || data.state || '').trim().toUpperCase();
                
                loadingEl.style.display = 'none';
            } catch (e) {
                console.error('Erro ao buscar CEP', e);
                loadingEl.style.display = 'none';
            }
        });

        loadTeachers();
    </script>
</body>
</html>
