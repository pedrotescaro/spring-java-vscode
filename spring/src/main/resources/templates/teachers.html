<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
            background: white;
            padding: 24px 32px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: #2d3748;
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 101, 101, 0.4);
        }

        .form-container {
            background: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input[readonly] {
            background-color: #f7fafc;
            cursor: not-allowed;
        }

        .subjects-container {
            grid-column: 1 / -1;
        }

        .subject-field-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .subject-field-wrapper .form-group {
            flex: 1;
        }

        .btn-add-subject {
            padding: 12px 16px;
            border-radius: 10px;
            border: 2px dashed #cbd5e0;
            background: #f7fafc;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 50px;
            height: 46px;
            margin-top: 24px;
            flex-shrink: 0;
        }

        .btn-add-subject:hover {
            background: #edf2f7;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .btn-remove-subject {
            padding: 12px 16px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 50px;
            height: 46px;
            margin-top: 24px;
            flex-shrink: 0;
        }

        .btn-remove-subject:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.4);
        }

        .error-message {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .error-border {
            border-color: #e53e3e !important;
            background-color: #fff5f5;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 24px;
        }

        .form-actions button {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #saveBtn, #updateBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #saveBtn:hover, #updateBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary-action {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary-action:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .table-container {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        th {
            padding: 16px;
            text-align: left;
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
            color: #2d3748;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f7fafc;
            transform: scale(1.01);
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .actions button {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .actions .btn-edit {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .actions .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }

        .actions .btn-delete {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .actions .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.4);
        }

        .cep-loading {
            display: none;
            color: #667eea;
            font-size: 12px;
            margin-top: 4px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }

            h1 {
                font-size: 24px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-container {
                padding: 20px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë®‚Äçüè´ Cadastro de Professores</h1>
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="window.location.href='/students'">üìö Estudantes</button>
                <button class="btn btn-danger" onclick="window.location.href='/logout'">üö™ Logout</button>
            </div>
        </div>

        <div class="form-container">
            <input id="teacherId" type="hidden" />
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">Primeiro Nome</label>
                    <input id="firstName" type="text" placeholder="Digite o primeiro nome" />
                    <span id="firstNameError" class="error-message">Campo obrigat√≥rio</span>
                </div>

                <div class="form-group">
                    <label for="lastName">√öltimo Nome</label>
                    <input id="lastName" type="text" placeholder="Digite o √∫ltimo nome" />
                    <span id="lastNameError" class="error-message">Campo obrigat√≥rio</span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="email@escola.com" />
                    <span id="emailError" class="error-message">Campo obrigat√≥rio</span>
                </div>

                <div class="form-group subjects-container">
                    <label>Disciplinas</label>
                    <div id="subjectsContainer">
                        <div class="subject-field-wrapper">
                            <div class="form-group" style="margin-bottom: 0;">
                                <input class="subject-input" type="text" placeholder="Ex.: Matem√°tica" />
                            </div>
                            <button type="button" class="btn-add-subject" onclick="addSubjectField()" title="Adicionar outra disciplina">‚ûï</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="zipCode">CEP</label>
                    <input id="zipCode" type="text" placeholder="00000000" maxlength="8" />
                    <span class="cep-loading" id="cepLoading">Buscando CEP...</span>
                </div>

                <div class="form-group">
                    <label for="street">Rua</label>
                    <input id="street" type="text" placeholder="Nome da rua" />
                </div>

                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input id="city" type="text" placeholder="Nome da cidade" />
                </div>

                <div class="form-group">
                    <label for="state">Estado</label>
                    <input id="state" type="text" placeholder="UF" maxlength="2" />
                </div>
            </div>

            <div class="form-actions">
                <button id="saveBtn" onclick="saveTeacher()">‚ûï Adicionar</button>
                <button id="updateBtn" style="display:none;" onclick="updateTeacher()">‚úèÔ∏è Atualizar</button>
                <button class="btn-secondary-action" onclick="resetForm()">üîÑ Limpar</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Disciplina</th>
                        <th>CEP</th>
                        <th>Rua</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="teacherTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = '/api/v1/teachers';
        const CEP_API = '/api/v1/cep';

        function addSubjectField() {
            const container = document.getElementById('subjectsContainer');
            const wrapper = document.createElement('div');
            wrapper.className = 'subject-field-wrapper';
            wrapper.innerHTML = `
                <div class="form-group" style="margin-bottom: 0;">
                    <input class="subject-input" type="text" placeholder="Ex.: Matem√°tica" />
                </div>
                <button type="button" class="btn-remove-subject" onclick="removeSubjectField(this)" title="Remover disciplina">üóëÔ∏è</button>
            `;
            container.appendChild(wrapper);
        }

        function removeSubjectField(button) {
            const wrapper = button.closest('.subject-field-wrapper');
            const container = document.getElementById('subjectsContainer');
            if (container.children.length > 1) {
                wrapper.remove();
            } else {
                alert('‚ö†Ô∏è √â necess√°rio ter pelo menos uma disciplina.');
            }
        }

        function getSubjects() {
            const inputs = document.querySelectorAll('.subject-input');
            const subjects = Array.from(inputs)
                .map(input => input.value.trim())
                .filter(subject => subject.length > 0);
            return subjects.join(', ');
        }

        function setSubjects(subjectsString) {
            const container = document.getElementById('subjectsContainer');
            container.innerHTML = '';
            
            if (!subjectsString || subjectsString.trim() === '') {
                // Se n√£o houver disciplinas, adiciona um campo vazio
                const wrapper = document.createElement('div');
                wrapper.className = 'subject-field-wrapper';
                wrapper.innerHTML = `
                    <div class="form-group" style="margin-bottom: 0;">
                        <input class="subject-input" type="text" placeholder="Ex.: Matem√°tica" />
                    </div>
                    <button type="button" class="btn-add-subject" onclick="addSubjectField()" title="Adicionar outra disciplina">‚ûï</button>
                `;
                container.appendChild(wrapper);
                return;
            }

            const subjects = subjectsString.split(',').map(s => s.trim()).filter(s => s);
            
            subjects.forEach((subject, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'subject-field-wrapper';
                const isLast = index === subjects.length - 1;
                wrapper.innerHTML = `
                    <div class="form-group" style="margin-bottom: 0;">
                        <input class="subject-input" type="text" placeholder="Ex.: Matem√°tica" value="${subject}" />
                    </div>
                    ${isLast 
                        ? '<button type="button" class="btn-add-subject" onclick="addSubjectField()" title="Adicionar outra disciplina">‚ûï</button>'
                        : '<button type="button" class="btn-remove-subject" onclick="removeSubjectField(this)" title="Remover disciplina">üóëÔ∏è</button>'
                    }
                `;
                container.appendChild(wrapper);
            });
        }

        function showError(id, message) {
            const input = document.getElementById(id);
            const error = document.getElementById(id + 'Error');
            input.classList.add('error-border');
            if (error) {
                error.innerText = message;
                error.style.display = 'block';
            }
        }

        function clearError(id) {
            const input = document.getElementById(id);
            const error = document.getElementById(id + 'Error');
            input.classList.remove('error-border');
            if (error) error.style.display = 'none';
        }

        function validate(firstName, lastName, email) {
            let ok = true;
            ['firstName', 'lastName', 'email'].forEach(clearError);
            if (!firstName) { showError('firstName', 'Primeiro nome √© obrigat√≥rio'); ok = false; }
            if (!lastName) { showError('lastName', '√öltimo nome √© obrigat√≥rio'); ok = false; }
            if (!email) {
                showError('email', 'Email √© obrigat√≥rio');
                ok = false;
            } else {
                const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
                if (!emailRegex.test(email)) { showError('email', 'Email inv√°lido'); ok = false; }
            }
            return ok;
        }

        document.getElementById('email').addEventListener('blur', async function() {
            const email = this.value.trim();
            const id = document.getElementById('teacherId').value;
            if (!email) return;
            try {
                const resp = await fetch(`${API_URL}/check-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, id: id || null })
                });
                if (resp.status === 409) {
                    showError('email', 'Este email j√° est√° em uso.');
                }
            } catch (e) {
                console.error('Falha ao verificar email', e);
            }
        });

        async function loadTeachers() {
            try {
                const resp = await fetch(API_URL);
                if (!resp.ok) throw new Error();
                const teachers = await resp.json();
                const tbody = document.getElementById('teacherTableBody');
                tbody.innerHTML = '';
                
                if (teachers.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 40px; color: #a0aec0;">Nenhum professor cadastrado ainda.</td></tr>';
                    return;
                }

                teachers.forEach(t => {
                    const id = t.id;
                    const subjects = (t.subject || '').split(',').map(s => s.trim()).filter(s => s);
                    const subjectsDisplay = subjects.length > 0 
                        ? subjects.map(s => `<span style="display: inline-block; background: #edf2f7; padding: 4px 8px; border-radius: 6px; margin: 2px; font-size: 12px;">${s}</span>`).join('')
                        : '-';
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${id}</td>
                        <td>${(t.firstName || '') + ' ' + (t.lastName || '')}</td>
                        <td>${t.email || ''}</td>
                        <td style="max-width: 200px;">${subjectsDisplay}</td>
                        <td>${t.zipCode || ''}</td>
                        <td>${t.street || ''}</td>
                        <td>${t.city || ''}</td>
                        <td>${t.state || ''}</td>
                        <td class="actions">
                            <button class="btn-edit" onclick="editTeacher(${id})">‚úèÔ∏è Editar</button>
                            <button class="btn-delete" onclick="deleteTeacher(${id})">üóëÔ∏è Excluir</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (e) {
                console.error(e);
                alert('‚ùå Erro ao carregar professores');
            }
        }

        async function saveTeacher() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = getSubjects();
            const zipCode = document.getElementById('zipCode').value.trim();
            const street = document.getElementById('street').value.trim();
            const city = document.getElementById('city').value.trim();
            const state = document.getElementById('state').value.trim();

            if (!validate(firstName, lastName, email)) return;
            const teacher = { firstName, lastName, email, subject, zipCode, street, city, state };

            try {
                const resp = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(teacher)
                });
                if (resp.status === 409) { showError('email', 'Este email j√° est√° em uso.'); return; }
                if (!resp.ok) throw new Error();
                alert('‚úÖ Professor cadastrado com sucesso!');
                resetForm();
                loadTeachers();
            } catch (e) {
                console.error(e);
                alert('‚ùå Erro ao salvar professor');
            }
        }

        async function editTeacher(id) {
            try {
                const resp = await fetch(`${API_URL}/${id}`);
                if (!resp.ok) { alert('‚ùå Professor n√£o encontrado'); return; }
                const t = await resp.json();
                document.getElementById('teacherId').value = t.id ?? '';
                document.getElementById('firstName').value = t.firstName || '';
                document.getElementById('lastName').value = t.lastName || '';
                document.getElementById('email').value = t.email || '';
                setSubjects(t.subject || '');
                document.getElementById('zipCode').value = t.zipCode || '';
                document.getElementById('street').value = t.street || '';
                document.getElementById('city').value = t.city || '';
                document.getElementById('state').value = t.state || '';

                document.getElementById('saveBtn').style.display = 'none';
                document.getElementById('updateBtn').style.display = 'inline-block';
            } catch (e) {
                console.error(e);
                alert('‚ùå Erro ao carregar professor');
            }
        }

        async function updateTeacher() {
            const id = document.getElementById('teacherId').value;
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = getSubjects();
            const zipCode = document.getElementById('zipCode').value.trim();
            const street = document.getElementById('street').value.trim();
            const city = document.getElementById('city').value.trim();
            const state = document.getElementById('state').value.trim();

            if (!id) { alert('‚ö†Ô∏è Selecione um professor para atualizar'); return; }
            if (!validate(firstName, lastName, email)) return;

            const teacher = { id: Number(id), firstName, lastName, email, subject, zipCode, street, city, state };

            try {
                const resp = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(teacher)
                });
                if (resp.status === 409) { showError('email', 'Este email j√° est√° em uso.'); return; }
                if (!resp.ok) throw new Error();
                alert('‚úÖ Professor atualizado com sucesso!');
                resetForm();
                loadTeachers();
            } catch (e) {
                console.error(e);
                alert('‚ùå Erro ao atualizar professor');
            }
        }

        async function deleteTeacher(id) {
            if (!confirm('‚ö†Ô∏è Deseja realmente excluir este professor?')) return;
            try {
                const resp = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (!resp.ok) throw new Error();
                alert('‚úÖ Professor exclu√≠do com sucesso!');
                loadTeachers();
                resetForm();
            } catch (e) {
                console.error(e);
                alert('‚ùå Erro ao excluir professor');
            }
        }

        function resetForm() {
            document.getElementById('teacherId').value = '';
            ['firstName', 'lastName', 'email', 'zipCode', 'street', 'city', 'state'].forEach(id => {
                document.getElementById(id).value = '';
                clearError(id);
            });
            setSubjects('');
            document.getElementById('saveBtn').style.display = 'inline-block';
            document.getElementById('updateBtn').style.display = 'none';
        }

        document.getElementById('zipCode').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
        });

        document.getElementById('zipCode').addEventListener('blur', async function() {
            const cep = this.value.replace(/\D/g, '');
            if (cep.length !== 8) return;

            const loadingEl = document.getElementById('cepLoading');
            loadingEl.style.display = 'block';

            try {
                const resp = await fetch(`${CEP_API}/${cep}`);
                if (!resp.ok) {
                    loadingEl.style.display = 'none';
                    return;
                }
                const data = await resp.json();
                document.getElementById('street').value = (data.logradouro || data.street || '').trim();
                document.getElementById('city').value = (data.localidade || data.city || '').trim();
                document.getElementById('state').value = (data.uf || data.state || '').trim().toUpperCase();
                
                loadingEl.style.display = 'none';
            } catch (e) {
                console.error('Erro ao buscar CEP', e);
                loadingEl.style.display = 'none';
            }
        });

        loadTeachers();
    </script>
</body>
</html>
